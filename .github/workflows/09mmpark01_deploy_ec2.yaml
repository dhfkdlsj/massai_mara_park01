name: massai mara park 01 deploy ec2

on:
  workflow_dispatch

env:
    HOSTNAME: 52.91.3.174
    USER_NAME: ubuntu 

jobs:
  build_jar:
    name: build JAR
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
    
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: List JAR files
        run: ls -al ./build/libs

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application.jar
          path: ./build/libs/*SNAPSHOT.jar
  
  deploy_ec2:
    needs: build_jar
    name: JAR upload to EC2
    runs-on: ubuntu-22.04
    steps:
      - name: download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application.jar

      - name: Setup SSH directory
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

      - name: Make private key file
        run: |
          echo "${{ secrets.EC2_PRIVATEKEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key

      - name: Upload JAR via SCP
        run: |
          scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
          -i ~/.ssh/ec2_key -P 22 *.SNAPSHOT.jar \
          ${{ env.USER_NAME }}@${{ env.HOSTNAME }}:~/

      - name: Cleanup private key
        if: always()
        run: |
          rm -f ~/.ssh/ec2_key

  run_test_ec2:
    needs: deploy_ec2
    name: Run and Test on EC2
    runs-on: ubuntu-22.04
    steps:
      - name: Setup SSH directory
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

      - name: Make private key file
        run: |
          echo "${{ secrets.EC2_PRIVATEKEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key          

      - name: Test SSH connect to EC2
        run: |
          echo "SSH connection test started..."

          ssh -vvv -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
          -i ~/.ssh/ec2_key -p 22 \
          ${{ env.USER_NAME }}@${{ env.HOSTNAME }} << 'EOF'
            java -jar ./massai_mara_park-0.0.1-SNAPSHOT.jar &
          EOF

          echo "SSH connection test completed."

      - name: Cleanup private key
        if: always()
        run: |
          rm -f ~/.ssh/ec2_key